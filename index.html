<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a5b88d0cca.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5b88d0cca.js" crossorigin="anonymous"></script>
    <title>Form validation</title>

</head>
<body>
    <div class="container">
        <h1>Login/Registration</h1>
        <form action="" class="form"  id="forms">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" class="username" id="username">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                <small>Error Message </small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" class="email" id="email">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                <small>Error Message </small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" class="password" id="password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                <small>Error Message </small>
            </div>
            <div class="form-control">
                <label for="confirm">Confirm</label>
                <input type="password" name="" class="confirm" id="confirm">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                <small>Error Message </small>
            </div>
            <button type="submit" class="btn"> Submit </button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
